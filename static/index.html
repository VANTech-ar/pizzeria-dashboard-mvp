<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pending { color: #ff9800; }
        .preparing { color: #2196f3; }
        .ready { color: #4caf50; }
        .total { color: #9c27b0; }
        
        .orders-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #333;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .orders-grid {
            display: grid;
            gap: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .order-card.pending { border-left-color: #ff9800; }
        .order-card.preparing { border-left-color: #2196f3; }
        .order-card.ready { border-left-color: #4caf50; }
        
        .order-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .order-time {
            color: #666;
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-preparing { background: #d1ecf1; color: #0c5460; }
        .status-ready { background: #d4edda; color: #155724; }
        
        .order-details {
            margin: 15px 0;
        }
        
        .customer-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .customer-name {
            font-weight: 600;
            color: #333;
        }
        
        .customer-phone {
            color: #666;
        }
        
        .order-items {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .item-price {
            font-weight: bold;
            color: #333;
        }
        
        .order-total {
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        
        .total-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        
        .total-amount {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4caf50;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-preparing {
            background: #2196f3;
            color: white;
        }
        
        .btn-ready {
            background: #4caf50;
            color: white;
        }
        
        .btn-delivered {
            background: #666;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .address {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
                gap: 15px;
            }
            
            .orders-section {
                padding: 20px;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Dashboard de Pedidos</h1>
            <p>Gestiona tus √≥rdenes en tiempo real</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">3</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number preparing" id="preparingCount">2</div>
                <div class="stat-label">En Preparaci√≥n</div>
            </div>
            <div class="stat-card">
                <div class="stat-number ready" id="readyCount">1</div>
                <div class="stat-label">Listos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total" id="totalRevenue">$45,230</div>
                <div class="stat-label">Total Hoy</div>
            </div>
        </div>
        
        <div class="orders-section">
            <h2 class="section-title">√ìrdenes Activas</h2>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterOrders('all')">Todas</button>
                <button class="filter-btn" onclick="filterOrders('pending')">Pendientes</button>
                <button class="filter-btn" onclick="filterOrders('preparing')">En Preparaci√≥n</button>
                <button class="filter-btn" onclick="filterOrders('ready')">Listas</button>
            </div>
            
            <div class="orders-grid" id="ordersContainer">
                <!-- Las √≥rdenes se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshOrders()" title="Actualizar">
        üîÑ
    </button>

    <script>
        // Configuraci√≥n de API
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000/api' 
            : '/api';
        
        let orders = [];
        
        // Cargar pedidos desde API
        async function fetchOrders() {
            try {
                const response = await fetch(`${API_BASE_URL}/pedidos`);
                const data = await response.json();
                
                if (data.success) {
                    orders = data.pedidos.map(pedido => ({
                        id: pedido.numero_pedido,
                        customer: pedido.nombre_cliente,
                        phone: pedido.telefono_cliente,
                        items: pedido.productos_json,
                        total: parseFloat(pedido.total),
                        status: pedido.estado,
                        time: new Date(pedido.created_at).toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' }),
                        address: pedido.direccion_entrega,
                        minutosTranscurridos: Math.floor(pedido.minutos_transcurridos || 0),
                        notasCliente: pedido.notas_cliente,
                        notasInternas: pedido.notas_internas
                    }));
                } else {
                    console.error('Error cargando pedidos:', data.error);
                    // Usar datos de ejemplo si falla la API
                    orders = getExampleOrders();
                }
            } catch (error) {
                console.error('Error conectando con API:', error);
                // Usar datos de ejemplo si no hay conexi√≥n
                orders = getExampleOrders();
            }
        }
        
        // Datos de ejemplo para cuando no hay API
        function getExampleOrders() {
            return [
                {
                    id: "ORD-001",
                    customer: "Mar√≠a Garc√≠a",
                    phone: "+52 55 1234-5678",
                    items: [
                        { nombre: "Pizza Margarita Grande", cantidad: 1, precio_unitario: 280, modificaciones: "Extra queso, sin cebolla" },
                        { nombre: "Coca-Cola", cantidad: 2, precio_unitario: 35, modificaciones: "" }
                    ],
                    total: 350,
                    status: "pendiente",
                    time: "14:30",
                    address: "Av. Reforma 123, Col. Centro, CDMX",
                    minutosTranscurridos: 15
                },
                {
                    id: "ORD-002", 
                    customer: "Carlos L√≥pez",
                    phone: "+52 55 9876-5432",
                    items: [
                        { nombre: "Pizza Pepperoni Grande", cantidad: 1, precio_unitario: 320, modificaciones: "" }
                    ],
                    total: 350,
                    status: "preparando",
                    time: "14:15",
                    address: "Calle Insurgentes 456, Col. Roma Norte, CDMX",
                    minutosTranscurridos: 30
                }
            ];
        }

        function renderOrders(ordersToRender = orders) {
            const container = document.getElementById('ordersContainer');
            
            if (ordersToRender.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No hay √≥rdenes para mostrar</p>';
                return;
            }
            
            container.innerHTML = ordersToRender.map(order => `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">${order.id}</div>
                            <div class="order-time">${order.time}</div>
                        </div>
                        <div class="order-status status-${order.status}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="customer-name">üë§ ${order.customer}</div>
                        <div class="customer-phone">üìû ${order.phone}</div>
                    </div>
                    
                    <div class="address">
                        üìç ${order.address}
                    </div>
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="item">
                                <div>
                                    <div class="item-name">${item.quantity}x ${item.name}</div>
                                    ${item.details ? `<div class="item-details">${item.details}</div>` : ''}
                                </div>
                                <div class="item-price">$${item.price * item.quantity}</div>
                            </div>
                        `).join('')}
                        
                        <div class="order-total">
                            <div class="total-label">Total: <span class="total-amount">$${order.total}</span></div>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        ${getActionButtons(order.status, order.id)}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'Pendiente';
                case 'preparing': return 'En Preparaci√≥n';
                case 'ready': return 'Listo';
                case 'delivered': return 'Entregado';
                default: return 'Desconocido';
            }
        }

        function getActionButtons(status, orderId) {
            switch(status) {
                case 'pending':
                    return `<button class="action-btn btn-preparing" onclick="updateOrderStatus('${orderId}', 'preparing')">Comenzar Preparaci√≥n</button>`;
                case 'preparing':
                    return `<button class="action-btn btn-ready" onclick="updateOrderStatus('${orderId}', 'ready')">Marcar como Listo</button>`;
                case 'ready':
                    return `<button class="action-btn btn-delivered" onclick="updateOrderStatus('${orderId}', 'delivered')">Marcar como Entregado</button>`;
                default:
                    return '';
            }
        }

        async function updateOrderStatus(orderId, newStatus) {
            try {
                // Encontrar el pedido por numero_pedido
                const order = orders.find(o => o.id === orderId);
                if (!order) return;
                
                const response = await fetch(`${API_BASE_URL}/pedidos/${order.id}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        estado: newStatus,
                        notas: `Cambio realizado desde dashboard a las ${new Date().toLocaleTimeString()}`
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Actualizar localmente
                    orders = orders.map(order => 
                        order.id === orderId ? { ...order, status: newStatus } : order
                    );
                    
                    if (newStatus === 'entregado') {
                        orders = orders.filter(order => order.id !== orderId);
                    }
                    
                    renderOrders();
                    updateStats();
                    
                    // Mostrar notificaci√≥n de √©xito
                    showNotification(`‚úÖ Orden ${orderId} actualizada a ${getStatusText(newStatus)}`);
                } else {
                    throw new Error(data.error || 'Error actualizando pedido');
                }
            } catch (error) {
                console.error('Error actualizando estado:', error);
                showNotification(`‚ùå Error actualizando orden ${orderId}: ${error.message}`, 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                background: ${type === 'error' ? '#ff4757' : '#2ed573'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        function filterOrders(filter) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (filter === 'all') {
                renderOrders(orders);
            } else {
                const filtered = orders.filter(order => order.status === filter);
                renderOrders(filtered);
            }
        }

        function updateStats() {
            const pending = orders.filter(o => o.status === 'pending').length;
            const preparing = orders.filter(o => o.status === 'preparing').length;
            const ready = orders.filter(o => o.status === 'ready').length;
            
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('preparingCount').textContent = preparing;
            document.getElementById('readyCount').textContent = ready;
        }

        async function refreshOrders() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            await fetchOrders();
            renderOrders();
            updateStats();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
                showNotification('üîÑ Pedidos actualizados');
            }, 1000);
        }
        
        // Cargar datos iniciales
        async function initDashboard() {
            await fetchOrders();
            renderOrders();
            updateStats();
            
            // Auto-refresh cada 30 segundos
            setInterval(async () => {
                await fetchOrders();
                renderOrders();
                updateStats();
            }, 30000);
        }
        
        // Inicializar cuando la p√°gina cargue
        initDashboard();
    </script>
</body>
</html>
