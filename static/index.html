<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos - Pizzer√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .connection-status {
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .pending { color: #ff9800; }
        .preparing { color: #2196f3; }
        .ready { color: #4caf50; }
        .total { color: #9c27b0; }
        
        .orders-section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #333;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .orders-grid {
            display: grid;
            gap: 20px;
        }
        
        .order-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 5px solid #ddd;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .order-card.pendiente { border-left-color: #ff9800; }
        .order-card.preparando { border-left-color: #2196f3; }
        .order-card.listo { border-left-color: #4caf50; }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .order-time {
            color: #666;
            font-size: 0.9rem;
        }
        
        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-preparando { background: #d1ecf1; color: #0c5460; }
        .status-listo { background: #d4edda; color: #155724; }
        
        .customer-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .customer-name {
            font-weight: 600;
            color: #333;
        }
        
        .customer-phone {
            color: #666;
        }
        
        .order-items {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .item:last-child {
            border-bottom: none;
        }
        
        .item-name {
            font-weight: 500;
        }
        
        .item-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .item-price {
            font-weight: bold;
            color: #333;
        }
        
        .order-total {
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #eee;
        }
        
        .total-amount {
            font-size: 1.4rem;
            font-weight: bold;
            color: #4caf50;
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-preparando {
            background: #2196f3;
            color: white;
        }
        
        .btn-listo {
            background: #4caf50;
            color: white;
        }
        
        .btn-entregado {
            background: #666;
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .address {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #2196f3;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
                padding: 20px;
                gap: 15px;
            }
            
            .orders-section {
                padding: 20px;
            }
            
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Dashboard de Pedidos</h1>
            <p>Gestiona tus √≥rdenes en tiempo real</p>
        </div>
        
        <div id="connectionStatus" class="connection-status">
            <span id="statusText">üîÑ Conectando con la API...</span>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number pending" id="pendingCount">-</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number preparing" id="preparingCount">-</div>
                <div class="stat-label">En Preparaci√≥n</div>
            </div>
            <div class="stat-card">
                <div class="stat-number ready" id="readyCount">-</div>
                <div class="stat-label">Listos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number total" id="totalRevenue">$-</div>
                <div class="stat-label">Total Hoy</div>
            </div>
        </div>
        
        <div class="orders-section">
            <h2 class="section-title">√ìrdenes Activas</h2>
            
            <div class="filters">
                <button class="filter-btn active" onclick="filterOrders('all')">Todas</button>
                <button class="filter-btn" onclick="filterOrders('pendiente')">Pendientes</button>
                <button class="filter-btn" onclick="filterOrders('preparando')">En Preparaci√≥n</button>
                <button class="filter-btn" onclick="filterOrders('listo')">Listas</button>
            </div>
            
            <div id="ordersContainer" class="orders-grid">
                <div class="loading">üîÑ Cargando pedidos...</div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="refreshOrders()" title="Actualizar">
        üîÑ
    </button>

    <script>
        // Configuraci√≥n de API
        const API_BASE_URL = '/api';
        let orders = [];
        let allOrders = [];
        
        // Estado de conexi√≥n
        let isConnected = false;
        
        // Funci√≥n para mostrar estado de conexi√≥n
        function updateConnectionStatus(connected, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusElement.className = 'connection-status status-connected';
                statusText.textContent = '‚úÖ Conectado a PostgreSQL - Datos en tiempo real';
                isConnected = true;
            } else {
                statusElement.className = 'connection-status status-error';
                statusText.textContent = `‚ùå Error de conexi√≥n: ${message}`;
                isConnected = false;
            }
        }
        
        // Cargar pedidos desde API
        async function fetchOrders() {
            try {
                console.log('üîÑ Cargando pedidos desde API...');
                const response = await fetch(`${API_BASE_URL}/pedidos`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);
                
                if (data.success) {
                    allOrders = data.pedidos.map(pedido => ({
                        id: pedido.numero_pedido,
                        customer: pedido.nombre_cliente,
                        phone: pedido.telefono_cliente,
                        items: pedido.productos_json || [],
                        total: parseFloat(pedido.total),
                        status: pedido.estado,
                        time: new Date(pedido.created_at).toLocaleTimeString('es-MX', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        }),
                        address: pedido.direccion_entrega,
                        minutosTranscurridos: Math.floor(pedido.minutos_transcurridos || 0),
                        notasCliente: pedido.notas_cliente,
                        notasInternas: pedido.notas_internas,
                        subtotal: parseFloat(pedido.subtotal || 0),
                        costoEnvio: parseFloat(pedido.costo_envio || 0)
                    }));
                    
                    orders = [...allOrders];
                    updateConnectionStatus(true);
                    return true;
                } else {
                    throw new Error(data.message || 'Error en la respuesta de la API');
                }
                
            } catch (error) {
                console.error('‚ùå Error cargando pedidos:', error);
                updateConnectionStatus(false, error.message);
                
                // Mostrar datos de ejemplo si falla la API
                orders = getExampleOrders();
                allOrders = [...orders];
                return false;
            }
        }
        
        // Datos de ejemplo para cuando no hay conexi√≥n
        function getExampleOrders() {
            return [
                {
                    id: "ORD-EJEMPLO",
                    customer: "Cliente de Ejemplo",
                    phone: "+52 55 1234-5678",
                    items: [
                        { nombre: "Pizza Ejemplo", cantidad: 1, precio_unitario: 280, subtotal: 280 }
                    ],
                    total: 310,
                    status: "pendiente",
                    time: "14:30",
                    address: "Direcci√≥n de ejemplo",
                    minutosTranscurridos: 15
                }
            ];
        }
        
        // Cargar estad√≠sticas
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/estadisticas`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.estadisticas;
                    document.getElementById('pendingCount').textContent = stats.pendientes || 0;
                    document.getElementById('preparingCount').textContent = stats.preparando || 0;
                    document.getElementById('readyCount').textContent = stats.listos || 0;
                    document.getElementById('totalRevenue').textContent = `$${(stats.ingresos_dia || 0).toFixed(0)}`;
                }
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }
        
        // Renderizar pedidos
        function renderOrders(ordersToRender = orders) {
            const container = document.getElementById('ordersContainer');
            
            if (ordersToRender.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 40px;">
                        <h3>üìã No hay √≥rdenes activas</h3>
                        <p>Los nuevos pedidos aparecer√°n aqu√≠ autom√°ticamente</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = ordersToRender.map(order => `
                <div class="order-card ${order.status}">
                    <div class="order-header">
                        <div>
                            <div class="order-id">${order.id}</div>
                            <div class="order-time">${order.time} (${order.minutosTranscurridos} min)</div>
                        </div>
                        <div class="order-status status-${order.status}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="customer-name">üë§ ${order.customer}</div>
                        <div class="customer-phone">üìû ${order.phone}</div>
                    </div>
                    
                    <div class="address">
                        üìç ${order.address}
                    </div>
                    
                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="item">
                                <div>
                                    <div class="item-name">${item.cantidad}x ${item.nombre}</div>
                                    ${item.modificaciones ? `<div class="item-details">${item.modificaciones}</div>` : ''}
                                </div>
                                <div class="item-price">$${(item.subtotal || (item.cantidad * item.precio_unitario)).toFixed(0)}</div>
                            </div>
                        `).join('')}
                        
                        <div class="order-total">
                            <div class="total-amount">Total: $${order.total.toFixed(0)}</div>
                        </div>
                    </div>
                    
                    <div class="order-actions">
                        ${getActionButtons(order.status, order.id)}
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'pendiente': return 'Pendiente';
                case 'preparando': return 'En Preparaci√≥n';
                case 'listo': return 'Listo';
                case 'entregado': return 'Entregado';
                default: return status;
            }
        }
        
        function getActionButtons(status, orderId) {
            switch(status) {
                case 'pendiente':
                    return `<button class="action-btn btn-preparando" onclick="updateOrderStatus('${orderId}', 'preparando')">Comenzar Preparaci√≥n</button>`;
                case 'preparando':
                    return `<button class="action-btn btn-listo" onclick="updateOrderStatus('${orderId}', 'listo')">Marcar como Listo</button>`;
                case 'listo':
                    return `<button class="action-btn btn-entregado" onclick="updateOrderStatus('${orderId}', 'entregado')">Marcar como Entregado</button>`;
                default:
                    return '';
            }
        }
        
        // Actualizar estado de pedido
        async function updateOrderStatus(orderId, newStatus) {
            try {
                console.log(`üîÑ Actualizando ${orderId} a ${newStatus}`);
                
                const response = await fetch(`${API_BASE_URL}/pedidos/${orderId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        estado: newStatus,
                        notas: `Cambio realizado desde dashboard a las ${new Date().toLocaleTimeString()}`
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`‚úÖ ${data.message}`);
                    await refreshOrders();
                } else {
                    throw new Error(data.detail || 'Error actualizando pedido');
                }
                
            } catch (error) {
                console.error('Error actualizando estado:', error);
                showNotification(`‚ùå Error actualizando ${orderId}: ${error.message}`, 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                border-radius: 8px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                max-width: 400px;
                animation: slideIn 0.3s ease;
                background: ${type === 'error' ? '#ff4757' : '#2ed573'};
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
        
        function filterOrders(filter) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (filter === 'all') {
                renderOrders(allOrders);
            } else {
                const filtered = allOrders.filter(order => order.status === filter);
                renderOrders(filtered);
            }
        }
        
        async function refreshOrders() {
            const refreshBtn = document.querySelector('.refresh-btn');
            refreshBtn.style.transform = 'rotate(360deg)';
            
            await fetchOrders();
            await fetchStats();
            renderOrders();
            
            setTimeout(() => {
                refreshBtn.style.transform = 'rotate(0deg)';
                if (isConnected) {
                    showNotification('üîÑ Datos actualizados desde PostgreSQL');
                }
            }, 1000);
        }
        
        // Inicializar dashboard
        async function initDashboard() {
            console.log('üöÄ Inicializando dashboard...');
            await fetchOrders();
            await fetchStats();
            renderOrders();
            
            // Auto-refresh cada 30 segundos
            setInterval(async () => {
                await fetchOrders();
                await fetchStats();
                renderOrders();
            }, 30000);
            
            console.log('‚úÖ Dashboard inicializado');
        }
        
        // Inicializar cuando la p√°gina cargue
        initDashboard();
    </script>
</body>
</html>
