<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos - Pizzer√≠a</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .refresh-btn-header {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn-header:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .connection-status {
            padding: 12px 25px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .status-connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .stats-bar {
            background: #f8f9fa;
            padding: 15px 25px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .pending { color: #f39c12; }
        .preparing { color: #3498db; }
        .ready { color: #27ae60; }
        .total { color: #8e44ad; }
        
        .orders-section {
            padding: 0;
        }
        
        .section-header {
            padding: 20px 25px 15px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 6px 14px;
            border: 1px solid #dee2e6;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .filter-btn:hover:not(.active) {
            background: #f8f9fa;
        }
        
        .orders-list {
            background: white;
        }
        
        .order-item {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .order-item:hover {
            background: #f8f9fa;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-item.pendiente {
            border-left: 4px solid #f39c12;
        }
        
        .order-item.preparando {
            border-left: 4px solid #3498db;
        }
        
        .order-item.listo {
            border-left: 4px solid #27ae60;
        }
        
        .order-content {
            padding: 18px 25px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: flex-start;
        }
        
        .order-status-badge {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        
        .order-status-badge.pendiente { background: #f39c12; }
        .order-status-badge.preparando { background: #3498db; }
        .order-status-badge.listo { background: #27ae60; }
        
        .order-main {
            flex: 1;
            min-width: 0;
        }
        
        .order-header-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .order-id {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        
        .order-time {
            font-size: 0.8rem;
            color: #6c757d;
            background: #f8f9fa;
            padding: 3px 8px;
            border-radius: 12px;
        }
        
        .customer-row {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .customer-name {
            font-weight: 600;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .customer-phone {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .address-row {
            font-size: 0.85rem;
            color: #495057;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }
        
        .products-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e9ecef;
        }
        
        .products-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .product-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .product-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .product-qty {
            background: #6c757d;
            color: white;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }
        
        .product-info {
            flex: 1;
            min-width: 0;
        }
        
        .product-name {
            font-size: 0.85rem;
            font-weight: 500;
            color: #495057;
            line-height: 1.3;
        }
        
        .product-mods {
            font-size: 0.75rem;
            color: #6c757d;
            font-style: italic;
            margin-top: 2px;
        }
        
        .product-price {
            font-size: 0.8rem;
            font-weight: 600;
            color: #27ae60;
            flex-shrink: 0;
        }
        
        .order-summary {
            text-align: right;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }
        
        .order-total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #27ae60;
        }
        
        .order-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            min-width: 100px;
        }
        
        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-width: 90px;
            text-align: center;
        }
        
        .btn-preparando {
            background: #3498db;
            color: white;
        }
        
        .btn-listo {
            background: #27ae60;
            color: white;
        }
        
        .btn-cancelar {
            background: #e74c3c;
            color: white;
            border: 1px solid #c0392b;
        }
        
        .btn-cancelar:hover {
            background: #c0392b;
        }
        
        .cancel-confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .cancel-modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .cancel-modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .cancel-modal-text {
            color: #7f8c8d;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        
        .cancel-modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .cancel-modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        
        .cancel-modal-confirm {
            background: #e74c3c;
            color: white;
        }
        
        .cancel-modal-cancel {
            background: #95a5a6;
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .expand-btn {
            display: none;
        }
        
        .order-details {
            display: none;
        }
        
        .order-details.expanded {
            display: none;
        }
        
        .details-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
        }
        
        .items-grid {
            display: grid;
            gap: 8px;
        }
        
        .detail-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 12px;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .item-qty {
            background: #6c757d;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .item-info {
            flex: 1;
        }
        
        .item-name {
            font-weight: 500;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .item-mods {
            font-size: 0.8rem;
            color: #6c757d;
            font-style: italic;
        }
        
        .item-price {
            font-weight: 600;
            color: #27ae60;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            color: #495057;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            max-width: 400px;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 5px;
                border-radius: 8px;
            }
            
            .header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .section-header {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .order-content {
                grid-template-columns: auto 1fr;
                gap: 15px;
                padding: 15px 20px;
            }
            
            .order-summary {
                justify-self: end;
                margin-top: 12px;
            }
            
            .order-actions {
                flex-direction: column;
                gap: 6px;
                margin-top: 12px;
            }
            
            .action-btn {
                min-width: auto;
                padding: 8px 12px;
                font-size: 0.75rem;
            }
            
            .customer-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçï Dashboard de Pedidos</h1>
            <div class="header-actions">
                <button class="refresh-btn-header" onclick="refreshOrders()">
                    üîÑ Actualizar
                </button>
            </div>
        </div>
        
        <div id="connectionStatus" class="connection-status">
            <span id="statusText">üîÑ Conectando con la API...</span>
        </div>
        
        <div class="stats-bar">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number pending" id="pendingCount">-</div>
                    <div class="stat-label">Pendientes</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number preparing" id="preparingCount">-</div>
                    <div class="stat-label">Preparando</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number ready" id="readyCount">-</div>
                    <div class="stat-label">Listos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number total" id="totalRevenue">$-</div>
                    <div class="stat-label">Total Hoy</div>
                </div>
            </div>
        </div>
        
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">√ìrdenes Activas</h2>
                <div class="filters">
                    <button class="filter-btn active" onclick="filterOrders('all')">Todas</button>
                    <button class="filter-btn" onclick="filterOrders('pendiente')">Pendientes</button>
                    <button class="filter-btn" onclick="filterOrders('preparando')">Preparando</button>
                    <button class="filter-btn" onclick="filterOrders('listo')">Listas</button>
                </div>
            </div>
            
            <div id="ordersContainer" class="orders-list">
                <div class="loading">üîÑ Cargando pedidos...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de API
        const API_BASE_URL = '/api';
        let orders = [];
        let allOrders = [];
        
        // Estado de conexi√≥n
        let isConnected = false;
        
        // Funci√≥n para mostrar estado de conexi√≥n
        function updateConnectionStatus(connected, message = '') {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (connected) {
                statusElement.className = 'connection-status status-connected';
                statusText.textContent = '‚úÖ Conectado a PostgreSQL - Datos en tiempo real';
                isConnected = true;
            } else {
                statusElement.className = 'connection-status status-error';
                statusText.textContent = `‚ùå Error de conexi√≥n: ${message}`;
                isConnected = false;
            }
        }
        
        // Cargar pedidos desde API
        async function fetchOrders() {
            try {
                console.log('üîÑ Cargando pedidos desde API...');
                const response = await fetch(`${API_BASE_URL}/pedidos`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Datos recibidos:', data);
                
                if (data.success) {
                    allOrders = data.pedidos.map(pedido => ({
                        id: pedido.numero_pedido,
                        customer: pedido.nombre_cliente,
                        phone: pedido.telefono_cliente,
                        items: pedido.productos_json || [],
                        total: parseFloat(pedido.total),
                        status: pedido.estado,
                        time: new Date(pedido.created_at).toLocaleTimeString('es-MX', { 
                            hour: '2-digit', 
                            minute: '2-digit' 
                        }),
                        address: pedido.direccion_entrega,
                        minutosTranscurridos: Math.floor(pedido.minutos_transcurridos || 0),
                        notasCliente: pedido.notas_cliente,
                        notasInternas: pedido.notas_internas,
                        subtotal: parseFloat(pedido.subtotal || 0),
                        costoEnvio: parseFloat(pedido.costo_envio || 0)
                    }));
                    
                    orders = [...allOrders];
                    updateConnectionStatus(true);
                    return true;
                } else {
                    throw new Error(data.message || 'Error en la respuesta de la API');
                }
                
            } catch (error) {
                console.error('‚ùå Error cargando pedidos:', error);
                updateConnectionStatus(false, error.message);
                
                // Mostrar datos de ejemplo si falla la API
                orders = getExampleOrders();
                allOrders = [...orders];
                return false;
            }
        }
        
        // Datos de ejemplo para cuando no hay conexi√≥n
        function getExampleOrders() {
            return [
                {
                    id: "ORD-EJEMPLO",
                    customer: "Cliente de Ejemplo",
                    phone: "+52 55 1234-5678",
                    items: [
                        { nombre: "Pizza Ejemplo", cantidad: 1, precio_unitario: 280, subtotal: 280 }
                    ],
                    total: 310,
                    status: "pendiente",
                    time: "14:30",
                    address: "Direcci√≥n de ejemplo",
                    minutosTranscurridos: 15
                }
            ];
        }
        
        // Cargar estad√≠sticas
        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/estadisticas`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.estadisticas;
                    document.getElementById('pendingCount').textContent = stats.pendientes || 0;
                    document.getElementById('preparingCount').textContent = stats.preparando || 0;
                    document.getElementById('readyCount').textContent = stats.listos || 0;
                    document.getElementById('totalRevenue').textContent = `$${(stats.ingresos_dia || 0).toFixed(0)}`;
                }
            } catch (error) {
                console.error('Error cargando estad√≠sticas:', error);
            }
        }
        
        // Renderizar pedidos
        function renderOrders(ordersToRender = orders) {
            const container = document.getElementById('ordersContainer');
            
            if (ordersToRender.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üìã No hay √≥rdenes activas</h3>
                        <p>Los nuevos pedidos aparecer√°n aqu√≠ autom√°ticamente</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = ordersToRender.map(order => `
                <div class="order-item ${order.status}">
                    <div class="order-content">
                        <div class="order-status-badge ${order.status}"></div>
                        
                        <div class="order-main">
                            <div class="order-header-row">
                                <div class="order-id">${order.id}</div>
                                <div class="order-time">${order.time} ‚Ä¢ ${order.minutosTranscurridos}min</div>
                            </div>
                            
                            <div class="customer-row">
                                <div class="customer-name">
                                    üë§ ${order.customer}
                                </div>
                                <div class="customer-phone">üì± ${order.phone}</div>
                            </div>
                            
                            <div class="address-row">
                                üìç ${order.address}
                            </div>
                            
                            <div class="products-section">
                                <div class="products-title">üõí Pedido</div>
                                ${order.items.map(item => `
                                    <div class="product-item">
                                        <div class="product-qty">${item.cantidad}</div>
                                        <div class="product-info">
                                            <div class="product-name">${item.nombre}</div>
                                            ${item.modificaciones ? `<div class="product-mods">üìù ${item.modificaciones}</div>` : ''}
                                        </div>
                                        <div class="product-price">${(item.subtotal || (item.cantidad * item.precio_unitario)).toFixed(0)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div class="order-summary">
                            <div class="order-total">${order.total.toFixed(0)}</div>
                        </div>
                        
                        <div class="order-actions">
                            ${getActionButtons(order.status, order.id)}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function getStatusText(status) {
            switch(status) {
                case 'pendiente': return 'Pendiente';
                case 'preparando': return 'Preparando';
                case 'listo': return 'Listo';
                case 'entregado': return 'Entregado';
                default: return status;
            }
        }
        
        function getActionButtons(status, orderId) {
            let buttons = '';
            
            switch(status) {
                case 'pendiente':
                    buttons = `
                        <button class="action-btn btn-preparando" onclick="updateOrderStatus('${orderId}', 'preparando')">
                            üî• Preparar
                        </button>
                        <button class="action-btn btn-cancelar" onclick="showCancelModal('${orderId}')">
                            ‚ùå Cancelar
                        </button>
                    `;
                    break;
                case 'preparando':
                    buttons = `
                        <button class="action-btn btn-listo" onclick="updateOrderStatus('${orderId}', 'listo')">
                            ‚úÖ Listo
                        </button>
                        <button class="action-btn btn-cancelar" onclick="showCancelModal('${orderId}')">
                            ‚ùå Cancelar
                        </button>
                    `;
                    break;
                case 'listo':
                    buttons = `
                        <button class="action-btn btn-entregado" onclick="updateOrderStatus('${orderId}', 'entregado')">
                            üöö Entregar
                        </button>
                        <button class="action-btn btn-cancelar" onclick="showCancelModal('${orderId}')">
                            ‚ùå Cancelar
                        </button>
                    `;
                    break;
                default:
                    buttons = '';
            }
            
            return buttons;
        }
        
        // Mostrar modal de confirmaci√≥n para cancelar
        function showCancelModal(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            const customerName = order ? order.customer : 'Cliente';
            
            const modal = document.createElement('div');
            modal.className = 'cancel-confirm-modal';
            modal.innerHTML = `
                <div class="cancel-modal-content">
                    <div class="cancel-modal-title">‚ö†Ô∏è Cancelar Pedido</div>
                    <div class="cancel-modal-text">
                        ¬øEst√°s seguro de que quieres cancelar el pedido <strong>${orderId}</strong> de <strong>${customerName}</strong>?
                        <br><br>
                        Esta acci√≥n no se puede deshacer.
                    </div>
                    <div class="cancel-modal-actions">
                        <button class="cancel-modal-btn cancel-modal-confirm" onclick="confirmCancelOrder('${orderId}')">
                            S√≠, Cancelar
                        </button>
                        <button class="cancel-modal-btn cancel-modal-cancel" onclick="closeCancelModal()">
                            No, Mantener
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Click outside to close
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeCancelModal();
                }
            });
        }
        
        function closeCancelModal() {
            const modal = document.querySelector('.cancel-confirm-modal');
            if (modal) {
                modal.remove();
            }
        }
        
        // Confirmar cancelaci√≥n del pedido
        async function confirmCancelOrder(orderId) {
            try {
                console.log(`üóëÔ∏è Cancelando pedido ${orderId}`);
                
                const response = await fetch(`${API_BASE_URL}/pedidos/${orderId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`üóëÔ∏è ${data.message}`, 'success');
                    closeCancelModal();
                    await refreshOrders();
                } else {
                    throw new Error(data.detail || 'Error cancelando pedido');
                }
                
            } catch (error) {
                console.error('Error cancelando pedido:', error);
                showNotification(`‚ùå Error cancelando ${orderId}: ${error.message}`, 'error');
                closeCancelModal();
            }
        }
        
        // Actualizar estado de pedido
        async function updateOrderStatus(orderId, newStatus) {
            try {
                console.log(`üîÑ Actualizando ${orderId} a ${newStatus}`);
                
                const response = await fetch(`${API_BASE_URL}/pedidos/${orderId}/estado`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        estado: newStatus,
                        notas: `Cambio realizado desde dashboard a las ${new Date().toLocaleTimeString()}`
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showNotification(`‚úÖ ${data.message}`, 'success');
                    await refreshOrders();
                } else {
                    throw new Error(data.detail || 'Error actualizando pedido');
                }
                
            } catch (error) {
                console.error('Error actualizando estado:', error);
                showNotification(`‚ùå Error actualizando ${orderId}: ${error.message}`, 'error');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
        
        function filterOrders(filter) {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (filter === 'all') {
                renderOrders(allOrders);
            } else {
                const filtered = allOrders.filter(order => order.status === filter);
                renderOrders(filtered);
            }
        }
        
        async function refreshOrders() {
            const refreshBtn = document.querySelector('.refresh-btn-header');
            const originalText = refreshBtn.textContent;
            refreshBtn.textContent = 'üîÑ Actualizando...';
            refreshBtn.disabled = true;
            
            await fetchOrders();
            await fetchStats();
            renderOrders();
            
            setTimeout(() => {
                refreshBtn.textContent = originalText;
                refreshBtn.disabled = false;
                if (isConnected) {
                    showNotification('üîÑ Datos actualizados', 'success');
                }
            }, 1000);
        }
        
        // Inicializar dashboard
        async function initDashboard() {
            console.log('üöÄ Inicializando dashboard...');
            await fetchOrders();
            await fetchStats();
            renderOrders();
            
            // Auto-refresh cada 30 segundos
            setInterval(async () => {
                await fetchOrders();
                await fetchStats();
                renderOrders();
            }, 30000);
            
            console.log('‚úÖ Dashboard inicializado');
        }
        
        // Inicializar cuando la p√°gina cargue
        initDashboard();
    </script>
</body>
